fragment MediaImageFields on MediaImage {
  id
  productId
  clusterId
  categoryId
  sparePartsMachineId
  alt (language: $language) {
    ... LocalizedStringFields
  }
  description {
    ... LocalizedStringFields
  }
  tags {
    ... LocalizedStringArrayFields
  }
  type
  createdAt
  lastModifiedAt
  priority
  images {
    language
    originalUrl
    mimeType
  }
  imageVariants(input: $imageVariantFilters) {
    name
    language
    url
    mimeType
  }
}