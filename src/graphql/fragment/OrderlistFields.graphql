fragment OrderlistFields on Orderlist {
  id
  createdAt
  lastModifiedAt
  descriptions {
    language
    value
  }
  extras {
    language
    value
  }
  code
  validFrom
  validTo
  type
  partnerEntity
  active
  products {
    items {
      ... on Cluster { ...ClusterGridFields }
      ... on Product { ...ProductGridFields }
    }
    itemsFound
    offset
    page
    pages
    start
    end
    minPrice
    maxPrice
    filters {
      ... AttributeFilterFields
    }
  }
  clusters {
    items {
      ... on Cluster { ...ClusterGridFields }
      ... on Product { ...ProductGridFields }
    }
    itemsFound
    offset
    page
    pages
    start
    end
    minPrice
    maxPrice
    filters {
      ... AttributeFilterFields
    }
  }
  users {
    ... on Contact { ...ContactFields }
    ... on Customer { ...CustomerFields }
  }
  usersPaginated {
    items {
      ... on Contact { ...ContactFields }
      ... on Customer { ...CustomerFields }
    }
    itemsFound
    offset
    page
    pages
    start
    end
  }
  companies {
    ... CompanyDataFields
  }
}