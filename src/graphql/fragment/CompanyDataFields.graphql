fragment CompanyDataFields on Company {
  companyId
  attributes (input: $companyAttributesInput) {
    items {
      ... AttributeResultFields
    }
    itemsFound
    offset
    page
    pages
    start
    end
  }
  addresses {
    ... AddressFields
  }
  name
  taxNumber
  cocNumber
  debtorId
  phone
  email
}