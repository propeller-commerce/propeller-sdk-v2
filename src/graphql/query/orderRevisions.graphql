query orderRevisions($input: OrderRevisionSearchInput!) {
  orderRevisions(input: $input) {
    items {
      orderId
      revisionNumber
      createdByContactId
      createdByCustomerId
      createdByAdminUserId
      createdByAdminUser {
        userId
        firstName
        lastName
        email
      }
      createdAt
      createdFromRevisionNumber
      snapshot
      createdByContact {
        contactId
        firstName
        lastName
        email
      }
      createdByCustomer {
        customerId
        firstName
        lastName
        email
      }
    }
    itemsFound
    offset
    page
    pages
    start
    end
  }
} 